{% load static i18n %}

<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>
            {% block title %}{% endblock title %}
        </title>
        <link rel="icon" type="image/x-icon" href="{% static "assets/document.png" %}">
        <!-- <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <!-- Loader -->
        <div class="loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand px-5" href="{% url 'main' %}">
                  <img src="{% static "assets/rubber-duck-beta.png" %}" width="84px" height="auto" alt="">
              </a>
              <div class="justify-content-end">
                <form class="d-flex" action="{% url 'search' %}" method="get">
                    <input class="form-control" type="search" placeholder="Іздеу..." size="50px" name="q">
                    <div class="btn-group" role="group">
                        <button class="btn btn-secondary" hidden="true"></button>
                        <button class="btn btn-secondary" type="submit"><img src="{% static "assets/search.svg" %}" width="24px" height="auto" alt=""></button>
                    </div>
              </div>  
            </form>
            <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                <input name="next" type="hidden" value="{{ redirect_to }}">
                <select name="language">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                selected{% endif %}>
                            {{ language.name_local }} ({{ language.code }})
                        </option>
                    {% endfor %}
                </select>
                <input type="submit" value="Ok">
            </form>
              </div>
            </div>
          </nav>
          {% block content %}
          
          {% endblock content %}
        <!-- Footer-->
        <footer class="footer mt-4 mb-4">
            <div class="container">
                <!-- <p class="m-0 p-3 text-center">site is under construction</p>
                <img src="{% static 'assets/coder.gif' %}" width="122px" alt="" style="display: block; margin-left: auto; margin-right: auto;"> -->
                <p class="p-3">&copy; 2022 
                    <a href="{% url 'main' %}">ReferDuck </a>
                    {% trans '- тегін рефераттар, курстық және дипломдық жұмыстар' %}
                </p>
            </div>
        </footer>
        
        <script type="text/javascript">
            window.addEventListener("load", function () {
                const loader = document.querySelector(".loader");
                loader.className += " hidden"; // class "loader hidden"
            });
        </script>     
    </body>
</html>
