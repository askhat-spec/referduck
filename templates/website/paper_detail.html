{% extends 'website/base.html' %}

{% block title %}  {{paper.title}} {% endblock title %}
{% block content %}

<div class="p-5 container">
    <h4 class="font-weight-bold"> 
        {{ paper.title }}
    </h4>
    <hr>
        <div class="row">
            <div class="col-lg-8">
                <div class="pb-4 Content" align="justify">
                    {% for content in object_list %}
                        {{content|safe}}
                    {% endfor %}
                </div>
                {% if is_paginated %}
                    {% include "includes/pagination.html" %}
                {% endif %}
            </div>
            <div class="col-lg-4">
                
            </div>
        </div>    
</div>

{% endblock content %}
